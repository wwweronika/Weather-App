<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- LINKED STUFF -->
    <link rel="stylesheet" type="text/css" href="mainCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Weather-App</title>
</head>
<body>
    <!-- welcome to our weatherApp -->
    <div class="container">
        <div class="welcome">
            <h1>Weather <i class="fas fa-cloud"></i> App</h1>
            <div class="search-bar">
                <input id='my-city' type="text" name="searchWeather" placeholder="Find the city...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
        <p id='coders-camp'><em>by mangoteam for <strong>.Coders<span style="color:#FFC53D">Camp</strong></span></em></p>
    </div>
    <!-- Main content -->
    <div class="container" id="visible-or-not">
        <div class="weather">
            <div class = "basic-weather">
                <h2>Wrocław</h2>
                <span id="icon">
                    <i class="fas fa-sun" style="font-size: 10em; color:#FFC53D;"></i>
                </span></br>
               <h3><strong><span id='temp'>17</span>&#176C <i class="fa fa-thermometer-full" aria-hidden="true"></i></strong></h3>
            </div>
            <div class="advanced-weather">
                <!-- w JS wystarczyło by napisać np: $('#pressure').html('pressure: '+pressure+' [hPa]'); -->
                <h4>pressure: <span id='pressure'>1021</span> [hPa]</h4>
                <h4>humidity: <span id='humidity'>77</span> [%]</p>
                <h4>wind: <span id='wind'>11.3</span> [m/s]</h4>
                <h4>clouds: <span id='clouds'>75</span> [%]</h4>
            </div>
        </div>
        <!-- The 3-days weather with chart box -->
        <!-- Tutaj chyba trzeba będzie poiterować po API z .html() -->
        <div class="three-days">
            <div class="weather weather-small" id="firstDay">
                <div class = "basic-weather">
                    <h2>Monday</h2>
                            
                </div>
                <div class="advanced-weather">
            
                </div>
            </div>
            <div class="weather weather-small" id="secondDay">
                <div class = "basic-weather">
                    <h2>Tuesday</h2>
                                
                </div>
                <div class="advanced-weather">
                
                </div>
            </div>
            <div class="weather weather-small" id="thirdDay">
                <div class = "basic-weather">
                    <h2>Wednesday</h2>
                                
                </div>
                <div class="advanced-weather">
            
                </div>
            </div>
        </div>
        <div class="chart-box">

        </div>
    </div>
    <footer>
        <p>This weather-app was made with
        <i class="fas fa-heart" style="color: #A52A2A"></i>,
        <i class="fa fa-fw fa-coffee" style="color: #B5B5B5"></i> and
        <i class="fa fa-fw fa-music" style="color: #BF8000"></i> by mangoteam | 2019
        </p>
    </footer>
    
    
</body>
</html>
