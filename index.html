<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- LINKED STUFF -->
    <link rel="stylesheet" type="text/css" href="mainCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Weather-App</title>
</head>
<body>
    <!-- welcome to our weatherApp -->
    <div class="container">
        <div class="welcome">
            <h1>Weather <i class="fas fa-cloud"></i> App</h1>
            <div class="search-bar">
                <input type="text" name="searchWeather" placeholder="Find the city...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
        <p><em>by mangoteam for <strong>.Coders<span style="color:#FFC53D">Camp</strong></span></em></p>
    </div>
    <!-- Main content -->
    <div class="container" id="visible-or-not">
        <div class="weather">
            <div class = "basic-weather">
                <h3>Wroclaw, PL</h3>
                <span id="icon">JAKIEŚ SŁONECZKO</span>
                <strong><span id='temp'>17stC</span><i class="fa fa-thermometer-full" aria-hidden="true"></i></strong>
            </div>
            <div class="advanced-weather">
                <!-- w JS wystarczyło by napisać: $('#pressure').html('pressure: '+pressure+' [hPa]'); -->
                <p><span id='pressure'></span></p>
                <p><span id='humidity'></span></p>
                <p><span id='wind'></span></p>
                <p><span id='clouds'></span></p>
            </div>
        </div>
        <div class="three-days">
            <div class="weather" id="firstDay">
                <div class = "basic-weather">
                            
                </div>
                <div class="advanced-weather">
            
                </div>
            </div>
            <div class="weather" id="secondDay">
                <div class = "basic-weather">
                                
                </div>
                <div class="advanced-weather">
                
                </div>
            </div>
            <div class="weather" id="firstDay">
                <div class = "basic-weather">
                                
                </div>
                <div class="advanced-weather">
            
                </div>
            </div>
        </div>
        <div class="chart-box">

        </div>
    </div>
    
    
</body>
</html>
